{% extends "layout.html" %}
{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1>Register</h1>
    <form method="POST" action="/register">
        <label for="firstName">Nome:</label>
        <input type="text" autocomplete="off"  id="firstName" name="firstName" required>
        <br>
        <label for="lastName">Sobrenome:</label>
        <input type="text" autocomplete="off" id="lastName" name="lastName" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" autocomplete="off" id="email" name="email" required>
        <br>
        <label for="document">CPF:</label>
        <input type="text" autocomplete="off" id="document" name="document" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" autocomplete="off" id="password" name="password" required>
        <br>
        <label for="password">Confirmação de Senha:</label>
        <input type="password" autocomplete="off" id="confirmationPassword" name="confirmation" required>
        <br>
        <button type="submit">Registre-se</button>
    </form>
    <form method="POST" action="/forgot-password">
        <button type="submit">Esqueceu a senha?</button>
    </form>
    

{% endblock %}
