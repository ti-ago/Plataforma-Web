{% extends "form_layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block form_title %}Register{% endblock %}

{% block form_action %}{{ url_for('register') }}{% endblock %}

{% block form_fields %}
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
        <label for="firstName">First Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
        <label for="lastName">Last Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="document" name="document" placeholder="CPF" required>
        <label for="document">CPF</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Repeat Password" required>
        <label for="confirmation">Repeat Password</label>
    </div>
{% endblock %}

{% block form_button_text %}Register{% endblock %}
